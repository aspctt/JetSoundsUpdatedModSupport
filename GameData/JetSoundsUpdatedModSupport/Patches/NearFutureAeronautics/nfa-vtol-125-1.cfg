@PART[nfa-vtol-125-1]:NEEDS[JetSoundsUpdated,!RealPlume]:FINAL
{
	@EFFECTS
	{
		%power_open
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE404_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 0.9
				pitch = 0.0 0.8
				pitch = 1.0 1.4
				loop = true
			}				
		}
		%running_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE404_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.9
				volume = 1.0 1.0
				pitch = 0.0 0.5
				pitch = 0.05 0.6
				pitch = 0.33 1.0
				pitch = 1.0 1.2
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE404_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE404_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

